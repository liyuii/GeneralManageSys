<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/my97Date/WdatePicker.js"></script>
	</head>
	<body>
		<!--测试日期选择控件-->
		<div style="width: 240px;height:80px;border: solid 1px #00ffff;">
			<div style="margin-top: 20px;">
				<span style="margin-top: 50px;">时间：</span>	
				<input type="text" id="fillInDateStr" name="fillInDateStr" onfocus="WdatePicker({dateFmt:'yyyy-MM',onpicked:dateChange() })" value=""/>			
			</div>
		</div>
		<div style="margin-top: 20px;"></div>
		<div style="width: 240px;height:80px;border: solid 1px #ff0000;">
			<div style="margin-top: 20px;">
				<span style="margin-top: 50px;">显示：</span>
				<input type="text" id="show" name="show" value=""/>
			</div>
		</div>
		
		
		<script>
			
			function dateChange(){
				
				var str = $("#fillInDateStr").val();
				$("#show").val(str);
				
			}
			
			
		</script>
				
	</body>
</html>
