<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- jquery核心库 -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <!-- easyui核心库 -->
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <!-- easyui核心UI文件 css -->
    <link href="../themes/default/easyui.css" rel="stylesheet" type="text/css"/>
    <!-- easyui图标 -->
    <link href="../themes/icon.css" rel="stylesheet" type="text/css"/>
	<!-- main样式 -->
	<link href="../css/main.css" rel="stylesheet" type="text/css"/>
    <!-- easyui国际化文件 -->
    <script type="text/javascript" src="../js/easyui-lang-zh_CN.js"></script>
</head>


<body>

	<div class="table_main">
		<div class="dataTableDiv" id="deptData" style="margin: 0; padding: 0;" >
			<div id="stuInfo"></div>
			<div class="clear"></div>
		</div>
	</div>

<script>
	$(function () {
		$("#stuInfo").datagrid({
			queryParams: {code:"",name:""},
			title:'商品展示',
			iconCls:'icon-save',
			// singleSelect: true,
			striped: true,
			rownumbers:true,
			nowrap:false,
			pagination: true,
			pageSize: 20,
			// url:'json/datagrid_data.json',
			url:'http://localhost:8080/easyUI/returnData.do',
			frozenColumns: [[    
			    { title: '区域名称', field: 'regionname', width: 80, sortable: true}    
			]],   
			columns: [  
				[
					{"title":"人员管理","colspan":3},  
					{"title":"资料管理","colspan":3},
				 ],  
				[
					{"field":"uname0","title":"姓名类似于李","rowspan":1},  
					{"field":"config_gender1","title":"性别等于女","rowspan":1},  
					{"field":"config_gender2","title":"性别等于男","rowspan":1},  
					{"field":"config_datatype0","title":"资料类别等于视频资料","rowspan":1},  
					{"field":"config_datatype1","title":"资料类别等于图片资料","rowspan":1},  
					{"field":"config_datatype2","title":"资料类别等于文件资料","rowspan":1},
				 ],
			],
		});
		resizeDivHeight();
	});
	
	function resizeDivHeight() {
		var heightValue = document.body.clientHeight;
		console.log(heightValue);
		// var queryTermsHeight = $(".table_top")[0].offsetHeight;
		// console.log(queryTermsHeight);
		$('#deptData').height(heightValue-110);
		$('#stuInfo').datagrid('resize',{height:500 + ''});
	}
	
	
</script>


</body>
</html>
